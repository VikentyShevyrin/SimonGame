<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="heading-text">Press A Key to Start</h1>
    <h3 class="subheading-text">Remember the sequence and repeat it</h3>
    <div class="main-container">
        <div class="row">
            <button id= "green" class="btn green"></button>
            <button id= "red" class="btn red"></button>
        </div>
        <div class="row">
            <button id= "yellow" class="btn yellow"></button>
            <button id= "blue" class="btn blue"></button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
